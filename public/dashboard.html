<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="./img/icon-msg.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/index.css" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<title>Dezz-Chat App</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const userData = localStorage.getItem("userToken");
			if (!userData) {
				Swal.fire({
					title: "Unauthorized",
					text: "Kindly do a proper login to access this page",
					icon: "error",
					showCancelButton: false,
					confirmButtonColor: "#3085d6",
					confirmButtonText: "OK",
				}).then((result) => {
					if (result.isConfirmed) {
						window.location.href = 'index.html';
					} else {
						setTimeout(function () {
							window.location.href = 'index.html';
						}, 1000);
					}
				});
			}
		});
	</script>
	<div class="join-container min-h-screen flex items-center justify-center bg-gray-900">
		<main class="join-main mt-8 p-10 rounded-lg shadow-lg bg-white">
			<header class="join-header text-center">
				<h1 class="text-4xl p-10 font-semibold text-indigo-500"><i
						class="fas fa-comments mr-2"></i>DeezChat App
				</h1>
			</header>
			<form action="#">
				<div class="mb-4">
					<label for="username" class="block text-gray-700 font-semibold">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required
						class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
				</div>
				<div class="mb-4">
					<label for="roomName" class="block text-gray-700 font-semibold">Room</label>
					<select name="roomName" id="roomName"
						class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
					</select>
				</div>
				<button id="joinChat" type="submit"
					class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-blue-700">
					Join Chat
				</button>

			</form>
			<button type="button" id="logout"
				class="w-full mt-4 mx-auto bg-violet-600 hover:bg-violet-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-blue-700">
				Log out
			</button>
		</main>
	</div>
	<script src="js/dashboard.js"></script>
</body>

</html>
