<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./img/icon-msg.png" />
  <title>DeezChat</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>
    tailwind.config = {
      content: ["./src/**/*.{html,js}"],
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: {
              50: "#eff6ff",
              100: "#dbeafe",
              200: "#bfdbfe",
              300: "#93c5fd",
              400: "#60a5fa",
              500: "#3b82f6",
              600: "#2563eb",
              700: "#1d4ed8",
              800: "#1e40af",
              900: "#1e3a8a",
              950: "#172554",
            },
          },
        },
        fontFamily: {
          monospace: ["monospace", "monospace"],
        },
      },
      plugins: [],
    };
  </script>
</head>

<body>
  <div id="container" class="chat-container max-w-screen-lg  bg-white shadow-lg rounded-lg">
    <header
      class="chat-header border bg-gray-800 border-gray-700 text-white p-4 flex flex-col items-center md:flex-row md:items-center justify-between">
      <h1 class="text-2xl font-semibold text-indigo-500"><i class="fas fa-comments mr-2"></i>DeezChat App</h1>
      <h3 class="text-base mt-2 md:mt-0 md:ml-4 underline decoration-cyan-500">Welcome, <a id="profile-user"></a> !
      </h3>
      <button id="leave-btn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mt-2 md:mt-0">
        Leave Room
      </button>
    </header>
    <main class="chat-main grid grid-cols-1 md:grid-cols-4 height-chatroom">
      <div class="chat-sidebar border bg-gray-800 border-gray-700 text-white py-4 px-6 md:col-span-1 overflow-y-auto">
        <h3 class="text-xl mb-4"><i class="fas fa-comments"></i> Room Name</h3>
        <button id="room-name" class="bg-blue-500 mb-2 hover:bg-blue-700 text-white py-2 px-4 rounded"></button>
        <h3 class="text-xl mb-2"><i class="fas fa-users"></i> List Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages border bg-gray-900 border-gray-700 md:col-span-3 py-6 px-8 overflow-y-auto"></div>
    </main>
    <div class="chat-form-container py-4 px-6 border bg-gray-800 border-gray-700">
      <form id="chat-form" class="flex items-center">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off"
          class="flex-1 pl-4 py-2 px-4 mr-2 bg-white rounded-full outline-none">
        <button id="submitMsg" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
          <i class="fas fa-paper-plane mr-2"></i> Send
        </button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
